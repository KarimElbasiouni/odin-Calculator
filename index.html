<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel = "stylesheet" href ='styles.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class = "header">CALCULATOR</div>
    <div class = "calculator">
        <div class = "display">0</div>
        <div class = "buttons">
            <div><button class = "clear">AC</button></div>
            <div><button class = "sign">+/-</button></div>
            <div><button class = "percent">%</button></div>
            <div><button class = "operator">/</button></div>
            <div><button class = "numbers">7</button></div>
            <div><button class = "numbers">8</button></div>
            <div><button class = "numbers">9</button></div>
            <div><button class = "operator">*</button></div>
            <div><button class = "numbers">4</button></div>
            <div><button class = "numbers">5</button></div>
            <div><button class = "numbers">6</button></div>
            <div><button class = "operator">-</button></div>
            <div><button class = "numbers">1</button></div>
            <div><button class = "numbers">2</button></div>
            <div><button class = "numbers">3</button></div>
            <div><button class = "operator">+</button></div>
            <div><button class = "numbers">0</button></div>
            <div><button class = "decimal">.</button></div>
            <div><button class = "equals">=</button></div>
        </div>
    </div>
</body>
</html>
